<form class="pt-3 pt-md-4">
  <div class="form-group row">
    <label class="col-md-1 col-form-label d-none d-md-block" for="firstName">
      <i class="bi bi-person-fill"></i>
    </label>
    <div class="col-md-11">
      <input
        class="form-control"
        type="text"
        id="firstName"
        placeholder="First Name">
      </div>
  </div>
  <div class="form-group row">
    <label class="col-md-1 col-form-label d-none d-md-block" for="lastName">
      <i class="bi bi-person-fill"></i>
    </label>
    <div class="col-md-11">
      <input
        class="form-control"
        type="text"
        id="lastName"
        placeholder="Last Name">
    </div>
  </div>
  <div class="form-row pb-3">
    <div class="col-md-1 my-auto d-none d-md-block">
      <label for="email">
        <i class="bi bi-envelope-fill"></i>
      </label>
    </div>
    <div class="col-xs-12 col-md-5">
      <input
      class="form-control"
      type="email"
      id="reg-email"
      placeholder="Email">
    </div>
    <div class="col-md-1 my-auto d-none d-md-block">
      <label for="contactNumber">
        <i class="bi bi-telephone-fill"></i>
      </label>
    </div>
    <div class="col-xs-12 col-md-5">
      <input
        class="form-control mt-3 mt-md-0"
        type="text"
        id="contactNumber"
        placeholder="Contact Number">
    </div>
  </div>
  <div class="form-row pb-3">
    <div class="col-md-1 my-auto d-none d-md-block">
      <label for="gender">
        <i class="bi bi-people-fill"></i>
      </label>
    </div>
    <div class="col-xs-12 col-md-5">
      <select class="form-control" id="gender">
        <option *ngFor="let item of gender; let i = index;" [value]="item"> {{ item }} </option>
      </select>
    </div>
  </div>
  <div class="form-row pb-3 pb-md-4">
    <div class="col-md-1 my-auto d-none d-md-block">
      <label for="password">
        <i class="bi bi-key-fill"></i>
      </label>
    </div>
    <div class="col-xs-12 col-sm-5">
      <input
        class="form-control"
        type="password"
        id="reg-password"
        placeholder="Password">
    </div>
    <div class="col-md-1 my-auto d-none d-md-block">
      <label for="password">
        <i class="bi bi-key-fill"></i>
      </label>
    </div>
    <div class="col-xs-12 col-sm-5">
      <input
        class="form-control mt-3 mt-md-0"
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password">
    </div>
  </div>
  <button class="btn btn-block shadow-sm primary-cl" type="submit">Register</button>
</form>
