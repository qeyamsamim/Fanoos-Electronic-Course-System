<div *ngIf="isLoading" class="text-center">
  <app-loading-spinner></app-loading-spinner>
</div>
<h4 *ngIf="!isLoading" class="py-3"> {{ student.firstName }} {{ student.lastName }} </h4>

          </div>
          <img *ngIf="student.imageURL && !imagePreview" [src]="student.imageURL">
          <div class="middle">
            <button class="btn" (click)="imagePicker.click()" type="button"><i class="bi bi-folder-fill"></i></button>
          </div>
        </div>
        <input
          type="file"
          #imagePicker
          (change)="onImagePicked($event)">
      </div>
    </div>
  </div>
  <div class="form-row pb-3">
    <div class="col-5">
      <fieldset disabled>
        <input type="text" class="form-control" formControlName="email">
      </fieldset>
    </div>
    <div class="col-5">
      <input
      type="text"
      id="contactNumber"
      formControlName="contactNumber"
      class="form-control">
    </div>
  </div>
  <div class="form-row pb-3">
    <div class="col-5">
      <input
        type="text"
        id="occupation"
        formControlName="occupation"
        class="form-control"
        placeholder="Occupation...">
    </div>
    <div class="col-5">
      <input
        type="text"
        id="company"
        formControlName="company"
        class="form-control"
        placeholder="Company...">
    </div>
  </div>
  <div class="form-row pb-3">
    <div class="col-5">
      <input
        type="text"
        id="skype"
        formControlName="skype"
        class="form-control"
        placeholder="Skype ID...">
    </div>
    <div class="col-5">
      <input
        type="text"
        id="facebook"
        formControlName="facebook"
        class="form-control"
        placeholder="Facebook Link...">
    </div>
  </div>
  <div class="form-row">
    <div class="col-5">
      <input
        type="password"
        id="password"
        name="password"
        value="Salam"
        class="form-control">
    </div>
    <div class="col-5">
      <input
        type="password"
        id="confirmPass"
        name="confirmPass"
        value="Salam"
        class="form-control">
    </div>
  </div>
  <button class="btn primary-cl my-4" type="submit">Update Profile</button>
</form>
<div *ngIf="isUpdating">
  <app-spinner-box [message]="message"></app-spinner-box>
</div>
