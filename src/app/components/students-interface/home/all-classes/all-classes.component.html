<h5 class="pt-2 text-center">Classes</h5>
<div class="row py-3">
  <div class="col-xs-12 col-md-10 mx-auto">
    <input
      type="search"
      class="form-control"
      placeholder="Search..."
      aria-label="Search"
      [(ngModel)]="search">
  </div>
</div>
<div class="row text-center">
  <div class="col-xs-12 col-md-4 py-2 px-2" *ngFor="let item of classNames | filter:search:'name'; let i = index;">
    <app-class-listing [data]="item"></app-class-listing>
  </div>
</div>
