<h5 class="pt-2 text-center">Classes</h5>
<div class="row py-3">
  <div class="col-xs-12 col-md-10 mx-auto">
    <input
      type="search"
      class="form-control"
      placeholder="Search..."
      aria-label="Search"
      [(ngModel)]="search">
  </div>
</div>
<div *ngIf="isLoading" class="text-center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="row mb-4">
  <div class="col-xs-12 col-md-4 py-2 px-2" *ngFor="let class of classes | filter:search:'className'; let i = index;">
    <app-class-listing [data]="class"></app-class-listing>
  </div>
</div>
