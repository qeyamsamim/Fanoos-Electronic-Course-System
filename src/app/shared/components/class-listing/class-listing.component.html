<div class="card shadow-sm">
  <img class="card-img-top" [src]="data.imgURL">
  <div class="card-body py-2">
    <h6 class="mb-0"> {{ data.name }} </h6>
    <p class="mb-2"><span class="font-weight-bold">Price:</span> {{ data.price }} </p>
    <button class="btn primary-cl"> {{ data.btnText }} </button>
  </div>
</div>
